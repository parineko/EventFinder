name: Deploy EventFinder to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Copy images manually (fallback)
        run: |
          echo "Checking current directory structure..."
          pwd
          ls -la
          
          echo "Checking if public directory exists..."
          if [ -d "public" ]; then
            echo "✅ Public directory found"
            ls -la public/
            
            if [ -d "public/images" ]; then
              echo "✅ Images directory found"
              ls -la public/images/
              
              if [ -d "public/images/categories" ]; then
                echo "✅ Categories directory found"
                ls -la public/images/categories/
                
                echo "Creating dist/images directory..."
                mkdir -p dist/images/categories
                
                echo "Copying images from public to dist..."
                cp -r public/images/* dist/images/
                
                echo "Images copied successfully:"
                ls -la dist/images/categories/
              else
                echo "❌ Categories directory not found in public/images/"
                echo "Creating empty categories directory..."
                mkdir -p dist/images/categories
              fi
            else
              echo "❌ Images directory not found in public/"
              echo "Creating empty images directory..."
              mkdir -p dist/images/categories
            fi
          else
            echo "❌ Public directory not found"
            echo "Creating empty images directory..."
            mkdir -p dist/images/categories
          fi
          
          echo "Final dist structure:"
          ls -la dist/
          if [ -d "dist/images" ]; then
            ls -la dist/images/
            if [ -d "dist/images/categories" ]; then
              ls -la dist/images/categories/
            fi
          fi
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
